SeoBundle\Entity\Post:
    type: entity
    table: null
    repositoryClass: SeoBundle\Repository\PostRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        titre:
            type: string
            length: 255
        date:
            type: datetime
        contenu:
            type: text
        sous_titre_1:
            type: string
            length: 255
        contenu_1:
            type: text
        sous_titre_2:
            type: string
            length: 255
        contenu_2:
            type: text
    lifecycleCallbacks: {  }

    manyToOne:
        medias:
            targetEntity: SeoBundle\Entity\Media
            inversedBy: post
            cascade: ['all']
